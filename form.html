<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="author" content="Thiago Medeiros">
    <meta name="description" content="Projeto guiado do módulo 1 da imersão dev da Newtab Academy">
    <meta name="keywords" content="HTML, CSS, JavaScript, Newtab, Project">

    <title>Projeto Guiado M1 - Cadastrar</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header class="cabecalho">
        <img src="assets/img/logo.png" alt="Logo da Newtab Academy">
    </header>

    <div class="menu">
        <a href="index.html">Listagem</a>
        <a href="form.html">Cadastrar</a>
    </div>

    <section>
        <form class="form">
            <div>
                <label for="name" class="big-label">Nome:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div>
                <label for="phone"  class="big-label">Telefone:</label>
                <input type="text" name="phone" id="phone" required>
            </div>
            <div class="xp">
                <label  class="big-label">Experiência prévia:</label>
                <div>
                    <input type="radio" name="xp" id="xp-yes" value="xp-yes"><label for="xp-yes">Sim</label>
                    <br>
                    <input type="radio" name="xp" id="xp-no" value="xp-no"><label for="xp-no">Não</label>
                </div>
            </div>
            <div class="submit">
                <input type="submit" value="Salvar">
            </div>
        </form>
    </section>
    
</body>

</html>
